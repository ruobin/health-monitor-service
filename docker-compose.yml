version: "1"
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

  health-monitor-service-img:
    build:
      context: .
    ports:
      - 8080:8080
      - 9229:9229
    environment:
      - SERVER_PORT=8000
      - MONGODB_URI=mongodb://mongo:27017/health-monitor-dev
    volumes:
      - ./:/app
    command: npm run debug
volumes:
 mongodb:
 mongodb_config:

